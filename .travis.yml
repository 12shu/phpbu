language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0

before_script:
  - composer self-update
  - composer install --no-interaction --prefer-source --no-dev
  - composer require "aws/aws-sdk-php=2.7.*"
  - composer require "barracuda/copy=1.1.*"
  - composer require "dropbox/dropbox-sdk=1.1.*"
  - composer require "phpseclib/phpseclib=2.0.*"
  - composer require "softlayer/objectstorage=dev-master"

script:
  - phpunit --configuration ./build/travis-ci.phpunit.xml

after_success:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover clover.xml

notifications:
  email: false
